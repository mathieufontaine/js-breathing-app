<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Breathing App</title>
</head>

<body class="content">
    <div class="title-container">
        <h1 class="title">Control your Breath</h1>
        <div id="theme" class="zen">Zen</div>
    </div>
    <div class="overlay"></div>
    <div class="timer">
        <p class="minutes"></p>
        <p class="seconds"></p>
    </div>
    <div class="container">
        <div class="controller">
            <div class="circle">
                <p class="text">Get Ready</p>
            </div>
            <div class="pointer-container">
                <div class="pointer"></div>
            </div>
            <div class="gradient-circle"></div>
        </div>
        <div class="infos">
            <div class="breath-count"></div>
            <div class="btn">Start</div>
            <img class="img" src="img/undraw_Meditation.svg" alt="">
        </div>
    </div>
    <audio id="forest" src="sound/forest.wav"></audio>
    <audio id="zen" src="sound/relaxation-music.mp3"></audio>
    <script src="app.js"></script>
</body>

</html>
