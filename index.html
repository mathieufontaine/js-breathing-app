<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Breathing App</title>
</head>

<body class="content">
    <div class="title-container">
        <h1 class="title">Control your Breath</h1>
        <div id="theme" class="zen"><span>Zen</span></div>
    </div>
    <div class="overlay"></div>
    <div class="timer">
        <p class="minutes"></p>
        <p class="seconds"></p>
    </div>
    <div class="container">
        <div class="controller">
            <div class="circle">
                <p class="text">Get Ready</p>
            </div>
            <div class="pointer-container">
                <div class="pointer"></div>
            </div>
            <div class="gradient-circle"></div>
        </div>
        <div class="infos">
            <div class="breath-count"></div>
            <div class="btn resume">Continue</div>
            <div class="btn command">Start</div>
            <img class="img" src="img/undraw_Meditation.svg" alt="meditation-img">
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="credits">
                <p>Developped By</p>
                <p><a href="https://www.linkedin.com/in/mathieu-fontaine/">
                        <span>Mathieu Fontaine</span>
                    </a>
                </p>
            </div>
            <div class="logos">
                <a href="https://www.linkedin.com/in/mathieu-fontaine/" target="_blank">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
                <a href="https://github.com/mathieufontaine" target="_blank">
                    <i class="fa fa-github" aria-hidden="true"></i>
                </a>
            </div>
            <p>Â® Copyright 2020</p>
        </div>
    </div>
    <audio id="zen" src="sound/zen.m4a"></audio>
    <audio id="forest" src="sound/forest.wav"></audio>
    <audio id="beach" src="sound/beach.wav"></audio>
    <script src="https://kit.fontawesome.com/f3e2209c65.js" crossorigin="anonymous"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
